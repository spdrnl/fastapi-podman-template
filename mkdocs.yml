site_name: Documentation site
theme:
  name: material
  font:
    text: Titillium Web
  features:
    - navigation.tabs
plugins:
  - search
  - mkdocstrings
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

